<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorHunt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>FlavorHunt</h1>
            <form>
                <input type="text" placeholder="Search for Recipe" class="searchBox">
                <button type="submit" class="searchbtn"><i class="bi bi-search"></i></button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search For your Favourite Recipe</h2>
            </div>
            <div class="recipe-details">
                <button class="recipe-close" type="button"><i class="bi bi-x"></i></button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
